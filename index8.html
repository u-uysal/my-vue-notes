<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style></style>
  </head>
  <body>
    <div id="app">
      <!--     <p :style="{'color : color}">Hello world</p> -->
      <!-- <h1 :style="{fontSize : fontSize}">Hello world</h1> -->

      <!-- multiple css -->
      <p :style="[styledObj1,styledObj2]">sas</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          /*   color: "red", */
          /*  fontSize: "40px", */
          styledObj1: {
            color: "red",
            fontSize: "19px",
          },
          styledObj2: {
            margin: "5px",
            padding: "19px",
          },
        },
      });
    </script>
  </body>
</html>
