<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: blueviolet;
        margin: 20px;
      }
      .second {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- computed olarak da yazılabilir -->
      <div class="box" :class="className"></div>

      <!-- şarta bağlı renderlama key-value şeklinde çalışır.
        Key verilecek değer, value ise onun bağlı oldugu şart -->
      <div class="box" :class=""></div>

      <!-- conditional rendering -->
      <div class="box" :class="{'second' :!showSecond}"></div>

      <!-- change the color -->
      <button @click="showSecond = !showSecond">Change Color</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          showSecond: false,
        },
        computed: {
          className() {
            return { second: this.showSecond };
          },
        },
      });
    </script>
  </body>
</html>
