<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <button>{{button}}</button>
      <!-- text kismini bu sekilde de yazabiliriz -->
      <button v-text="button"></button>

      <!-- kullanicin goremedigi kisimlarda {{}} olmaz -->
      <a v-bind:href="link">Vue Guide</a>
      <!-- html elemani gostermek istiyorsak -->
      <p v-html="details"></p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          title: "test",
          button: "Click",
          link: "https://vuejs.org/v2/guide/",
          details: "<b>bold text</b>",
        },
      });
    </script>
  </body>
</html>
