<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- two way data binding -->
      <input type="text" v-model="age" />

      <button @click="sayi++">Add</button>
      <p>Sayi {{sayi}}</p>

      <p>{{age>=18 ? "allowed" : "not allowed"}}</p>
      <p>{{checkAge()}}</p>
      <p>{{checkAgeComp}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          age: 1,
          sayi: 10,
        },
        methods: {
          checkAge() {
            console.log("method is working");
            return this.age >= 18 ? "allowed" : "not allowed";
          },
        },
        computed: {
          checkAgeComp() {
            console.log("computed  is working");
            return this.age >= 18 ? "allowed" : "not allowed";
          },
        },

        /**
        *!  degerlerdeki anlik degisimleri takip etmek istiyorsak watch kullanmaliyiz

        */
        watch: {
          age(newValue, oldValue) {
            console.log("New : " + newValue);
            console.log("Old : " + oldValue);
          },
        },
      });
    </script>
  </body>
</html>
