<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:keypress="keypressPush($event)" />

      <!--
          v-on:click ==== @click
          v-bind:href ==== :href
    -->

      <button @click="addNumber()">Add</button>
      <!-- <button v-on:click="addNumber()">Add</button> -->
      <p>{{number}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          number: 1,
        },
        methods: {
          addNumber() {
            this.number += 1;
          },

          //event kismi icin event icinde $event yazmamiz gerekiyor
          keypressPush(e) {
            //entere bastiginda
            if (e.keyCode === 13) {
              this.number += parseInt(e.target.value);
            }
          },
        },
      });
    </script>
  </body>
</html>
